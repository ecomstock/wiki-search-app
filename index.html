<!DOCTYPE html>
<html>
<head>
  <title>Wikipedia Search Tool</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="container text-center rounded jumbotron mt-5">
    <h1 class="display-4">Wikipedia Search Tool</h1>
    <input type="text" id="inputText">
    <div class="mt-2 mb-4">
      <button class="btn btn-secondary" id="search">Search</button>
      <button class="btn btn-secondary" id="random">Random Article</button>
    </div>
    <ul id="results">
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
